<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Debt-tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg,#7f5af0 0%,#60a5fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .create-card {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(96, 90, 250, 0.18);
      padding: 2.5em 2.5em 2em 2.5em;
      min-width: 340px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
    }
    .create-header {
      font-size: 2.2em;
      font-weight: bold;
      color: #7f5af0;
      margin-bottom: 0.2em;
      text-align: center;
    }
    .create-sub {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 1em;
      text-align: center;
    }
    .create-input {
      width: 100%;
      padding: 0.7em;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #e0e7ff;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    .start-btn {
      width: 100%;
      padding: 0.8em;
      font-size: 1.15em;
      border-radius: 10px;
      border: none;
      background: #60a5fa;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.5em;
      transition: background 0.2s;
    }
    .start-btn:hover {
      background: #7f5af0;
    }
  </style>
</head>
<body>
  <div class="create-card">
    <div class="create-header">Create Account</div>
    <div class="create-sub">Enter a username to get started!</div>
    <input type="text" id="create-username" class="create-input" placeholder="Username">
    <button class="start-btn" id="start-btn">Press here to get started!</button>
    <div id="create-error" style="color:#ef4444;font-weight:bold;margin-top:0.5em;"></div>
  </div>
  <script src="login.js"></script>
  <script>
    document.getElementById('start-btn').onclick = function() {
      const username = document.getElementById('create-username').value.trim();
      if (!username) {
        document.getElementById('create-error').textContent = 'Please enter a username.';
        return;
      }
      if (createAccount(username)) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('create-error').textContent = 'Username already exists.';
      }
    };
  </script>
</body>
</html>
